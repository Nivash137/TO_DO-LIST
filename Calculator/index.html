<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Style.css">
    <script src="./Script.js"></script>
    <link src="mainfest" href="./Script.json">

</head>
<body>

    <div class="container">
        <input type="text" class="input-box"  placeholder="0">
         
            <div>
                <button class="operator-btn" >AC</button>
                <button class="operator-btn" >DEL</button>
                <button class="operator-btn" >%</button>
                <button class="operator-btn" >/</button>
            </div>
         
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-btn">*</button>
            </div> 


            <div>   
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button class="operator-btn">-</button>
            </div>
         
            
            <div>
                <button >1</button>
                <button>2</button>
                <button >3</button>
                <button class="operator-btn">+</button>
            </div>
                
            <div>
                <button >00</button>
                <button >.</button>
                <button> 0</button>
                <button class="equal-btn" >=</button>

            </div>
            
      
        
    </div>
  
    
</body>
</html>
